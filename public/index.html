    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
    <script type="text/javascript" src="%PUBLIC_URL%/js/bootstrap.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script>
    var mouseX = 0;
    var mouseY = 0;
    var popupCounter = 0;
    
    document.addEventListener("mousemove", function(e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
        //document.getElementById("coordinates").innerHTML = "<br />X: " + e.clientX + "px<br />Y: " + e.clientY + "px";
    });
    
    $(document).mouseleave(function () {
        if (mouseY < 100) {
            if (popupCounter < 1) {
                swal("Please don't click the tab! Before Complete process");
                
            }
            popupCounter ++;
        }
    });
  </script>
<script type="text/javascript">
	$(document).ready(function(){
	
			  $(".c-refrash-icon-new").click(function () {
		    if ($(this).hasClass('active')==true) 
		        {
		           $(this).addClass("active-push");
		           $(this).removeClass("active");
		        }
		    else 
		        {
		        	$(this).toggleClass("active")
		        }
		});
		$(".c-setting-wr a").click(function () {
			$("body").addClass("modal-open");
			setTimeout(function(){ $(".c-setting-modal").addClass("show"); },100);	
		});
		$(".c-setting-modal ").click(function () {
			 $("body").removeClass("modal-open");
			 $(".c-setting-modal").removeClass("show");	
		});
		$(".c-setting-modal .modal-content").click(function () {
				 event.stopPropagation();
		});

		$(".c-setting-modal .close").click(function () {
			$("body").removeClass("modal-open");
			 $(".c-setting-modal").removeClass("show");	
		});	
	});
</script> 
<script type="text/javascript">
	
$('.toggleButton:eq(1)').on('click', function() { 
  if($(this).html() === 'Play') 
  {
    $(this).html('Pause');
    $boxTwo.addClass('horizTranslate');
  } else {
    $(this).html('Play');
    var computedStyle = $boxTwo.css('margin-left');
    $boxTwo.removeClass('horizTranslate');
    $boxTwo.css('margin-left', computedStyle);
  } 
   
});

</script>
